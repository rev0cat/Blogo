# 本地运行的配置文件
[Server]
AppMode = "debug"   # debug 开发环境, release 生产环境
BackPort = ":4397"  # 后台服务端口
FrontPort = ":4396" # 前台服务端口

[JWT]
Secret = "114514"
Expire = 240             # 过期时间 (小时)
Issuer = "Blogo"

[Mysql]
Host = "127.0.0.1"
Port = "3306"
Config = ""         # 其他配置, 例如时区
Dbname = "blogo"      # 数据库名称
Username = "username" # 用户名
Password = "password" # 数据库密码
# 日志级别 silent, error, warn, info, 默认 info
LogMode = "error" # silent 相当于关闭日志

[Redis]
DB = 7
Addr = '127.0.0.1:6379'
Password = ''

[Session]
Name = "mysession"
Salt = "salt"
MaxAge = 600

[Zap]
Level = "error"            # 日志级别: debug, info, warn, error, dpanic, panic, fatal, 默认 info
Format = "console"         # 输出格式: console, json
Prefix = "[Blogo] " # 日志前缀
Directory = "log"          # 存放日志的文件夹
ShowLine = true            # 是否显示哪行调用
LogInConsole = true        # 是否输出到控制台

[Upload]
OssType = "local"             # 控制存储: local、qiniu
Path = "/home/ubuntu/static/img/uploaded"      # 本地文件访问路径 (OssType="local" 才生效)
StorePath = "/home/ubuntu/static/img/uploaded" # 本地文件上传路径 (OssType="local" 才生效)
# Markdown 目前只支持本地上传 (目前使用前端导出, 该配置无效)
MdPath = "public/markdown/"      # Markdown 访问路径
MdStorePath = "public/markdown/" # Markdown 上传路径

[Email]
Username = ""
Password = ""
Port = 465
Host = "smtp.qq.com"

[Elasticsearch]
Address = "http://localhost:9200"
